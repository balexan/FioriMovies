# This is the resource bundle for Fiori Movies

#XTIT: Application name
appTitle=Fiori Movies

#YDES: Application description
appDescription=Fiori Movies

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=Fiori Movies ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter a movie name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No movies are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching movies found

#XSEL: Option to sort the master list by TITLE
masterSort1=Sort By <TITLE>

#XSEL: Option to sort the master list by YEAR
masterSort2=Sort By <YEAR>

#XSEL: Option to filter the master list by YEAR
masterFilterName=<YEAR>

#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by  if the value is less than 100
masterFilter1=<100 <>

#XSEL: Option to filter the master list by  if the value is greater than 100
masterFilter2=>100 <>

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by YEAR
masterGroup1=<YEAR> Group

#XGRP: Group header YEAR
masterGroup1Header1=<YEAR> 20 or less

#XGRP: Group header YEAR
masterGroup1Header2=<YEAR> higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=Movies

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XBLI: Text for the Actors table with no data
detailLineItemTableNoDataText=No Actors

#XTIT: Title of the Actors table
detailLineItemTableHeading=Actors

#XTIT: Title of the Actors table
detailLineItemTableHeadingCount=Actors ({0})

#XGRP: Title for the ACTOR column in the Actors table
detailLineItemTableIDColumn=Actors

#XGRP: Title for the  column in the Actors table
detailLineItemTableUnitNumberColumn=

#XTIT: Save as tile app title
shareSaveTileAppTitle=Fiori Movies - {0}

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The Movies not found text is displayed when there is no Movies with this id
noObjectFoundText=This movie is not available

